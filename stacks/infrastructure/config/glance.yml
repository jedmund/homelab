# Glance Dashboard Configuration
# A personalized dashboard for monitoring weather, YouTube channels, RSS feeds, and homelab services

# Theme configuration
theme:
  background-color: 240 8 9
  primary-color: 43 50 70
  positive-color: 61 66 44
  negative-color: 0 70 70
  contrast-multiplier: 1.1

# Main configuration
pages:
  - name: Start
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Plex
                url: https://watch.atelier.house
                icon: sh:plex
              - title: Overseer
                url: https://ov.atelier.house
                icon: sh:overseerr
              - title: Karakeep
                url: https://keep.atelier.house
                icon: auto-invert sh:karakeep
              - title: Immich
                url: https://photos.atelier.house
                icon: sh:immich
              - title: Reactflux
                url: https://read.atelier.house
                icon: sh:reactflux
              - title: Kavita
                url: https://kv.atelier.house
                icon: sh:kavita

          - type: split-column
            widgets:
              - type: weather
                location: San Francisco, California, United States
                units: imperial
                hour-format: 12h

              - type: clock
                hour-format: 12h
                timezones:
                  - timezone: America/Los_Angeles
                    label: Local
                  - timezone: America/New_York
                    label: Eastern
                  - timezone: Asia/Tokyo
                    label: Tokyo

  - name: Services
    width: slim
    columns:
      - size: full
        widgets:
          - type: bookmarks
            groups:
              - title: Entertainment
                color: 43 59 81
                links:
                  - title: Plex
                    url: https://watch.atelier.house
                    icon: sh:plex
                    description: Watch anything, anywhere
                  - title: Kavita
                    url: https://kv.atelier.house
                    icon: sh:kavita
                    description: Read comics and manga
                  - title: Overseerr
                    url: https://ov.atelier.house
                    icon: sh:overseerr
                    description: Request movies and TV shows

              - title: Productivity
