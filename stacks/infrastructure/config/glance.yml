                    description: Web-based LLM chat
                  - title: Karakeep
                    url: https://ka.atelier.house
                    icon: auto-invert sh:karakeep
                    description: Bookmark management
                  - title: Reactflux
                    url: https://read.atelier.house
                    icon: sh:reactflux
                    description: Modern RSS reader built on Miniflux
                  - title: Miniflux
