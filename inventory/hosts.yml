---
all:
  children:
    compute_servers:
      hosts:
        max:
          ansible_host: 192.168.1.245
          ansible_port: 6768
          ansible_user: justin
          server_role: local_llm
          # GPU Config
          gpu_type: nvidia
          gpu_model: rtx_3090
          gpu_count: 2
          docker_gpu: true
          docker_runtime: nvidia
          docker_devices:
            - /dev/nvidia0:/dev/nvidia0
            - /dev/nvidia1:/dev/nvidia1
            - /dev/nvidiactl:/dev/nvidiactl
            - /dev/nvidia-uvm:/dev/nvidia-uvm
        nuc-mini:
          ansible_host: 192.168.1.69
          ansible_user: justin
          server_role: compute
          # GPU Config
          gpu_type: intel_arc
          gpu_model: arc_graphics # Core Ultra 7 255H Integrated
          docker_gpu: true
          docker_runtime: runc
          docker_devices:
            - /dev/dri:/dev/dri # Intel Arc + QuickSync
          # Capabilities
          has_npu: true
          npu_tops: 96
          supports_av1_encode: true
        mac-mini:
          ansible_host: 192.168.1.7
          ansible_connection: local
          ansible_user: justin
          server_role: deprecated
          # GPU Config
          gpu_type: apple_silicon
          gpu_model: m4
          docker_gpu: false # macOS doesn't support virtualization in containers
          docker_runtime: runc
          deprecated: true
    
    # Stack-based groups (mini server)
    infra_gateway:
      hosts:
        nuc-mini:
    
    infra_core:
      hosts:
        nuc-mini:
    
    media_acquisition:
      hosts:
        nuc-mini:
    
    media_consumption:
      hosts:
        nuc-mini:
    
    development:
      hosts:
        nuc-mini:
    
    content_management:
      hosts:
        nuc-mini:
    
    social:
      hosts:
        nuc-mini:
    
    productivity:
      hosts:
        nuc-mini:
    
    # Stack-based groups (max server)
    ai:
      hosts:
        max:
    
    infra_periphery:
      hosts:
        max:

  vars:
    ansible_python_interpreter: /usr/bin/python3
