---
- name: Deploy Radarr
  community.docker.docker_container:
    name: radarr
    image: linuxserver/radarr:latest
    state: started
    restart_policy: "{{ restart_policy }}"
    networks:
      - name: shared-network
    ports:
      - "7878:7878"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
    volumes:
      - "{{ config_base }}/radarr:/config"
      - movies:/movies
      - downloads:/downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "{{ logging_max_size }}"
      max-file: "{{ logging_max_file }}"
