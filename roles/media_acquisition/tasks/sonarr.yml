---
- name: Deploy Sonarr
  community.docker.docker_container:
    name: sonarr
    image: linuxserver/sonarr:latest
    state: started
    restart_policy: "{{ restart_policy }}"
    networks:
      - name: "{{ shared_network }}"
    ports: 
      - "8989:8989"
    env:
      TZ: "{{ timezone }}"
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
    volumes:
      - "{{ config_base }}/sonarr:/config"
      - television:/television
      - anime:/anime
      - downloads:/downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "{{ logging_max_size }}"
      max-file: "{{ logging_max_file }}"
