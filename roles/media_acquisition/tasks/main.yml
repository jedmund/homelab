---
# Media Acquisition Stack - Gluetun, Prowlarr, Flood, Sonarr, Radarr, Lidarr, etc.
# Uses docker_compose_v2 for container orchestration

- name: Create {{ stack_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ docker_base_path }}/{{ stack_name }}"
    - "{{ docker_base_path }}/{{ stack_name }}/env"
    - "{{ docker_base_path }}/{{ stack_name }}/config/gluetun"
    - "{{ docker_base_path }}/{{ stack_name }}/config/prowlarr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/rtorrent"
    - "{{ docker_base_path }}/{{ stack_name }}/config/sonarr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/radarr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/lidarr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/jellyseerr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/unpackerr"
    - "{{ docker_base_path }}/{{ stack_name }}/config/jdownloader"
    - "{{ docker_base_path }}/{{ stack_name }}/config/pinchflat"
    - "{{ docker_base_path }}/{{ stack_name }}/config/qbittorrent"
    - "{{ docker_base_path }}/{{ stack_name }}/config/qui"
    - "{{ docker_base_path }}/{{ stack_name }}/config"
    - "{{ docker_base_path }}/{{ stack_name }}/metadata"
    - "{{ docker_base_path }}/{{ stack_name }}/cache"
    - "{{ docker_base_path }}/{{ stack_name }}/blobs"
    - "{{ docker_base_path }}/{{ stack_name }}/generated"

- name: Deploy compose file
  template:
    src: compose.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/compose.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Deploy environment files
  template:
    src: "env/{{ item }}.env.j2"
    dest: "{{ docker_base_path }}/{{ stack_name }}/env/{{ item }}.env"
    owner: "{{ ansible_user }}"
    mode: '0600'
  loop:
    - stash
    - unpackerr
    - qui
  no_log: true
  notify: Restart {{ stack_name }} stack

- name: Deploy {{ stack_name }} stack
  community.docker.docker_compose_v2:
    project_src: "{{ docker_base_path }}/{{ stack_name }}"
    state: present
    pull: "{{ docker_pull_policy | default('missing') }}"
  register: compose_result
