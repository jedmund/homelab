---
- name: Create Immich volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  loop:
    - immich-pgdata
    - immich-model-cache

- name: Deploy Immich Redis
  community.docker.docker_container:
    name: immich-redis
    image: "{{ immich_redis_image }}"
    state: started
    restart_policy: always
    networks:
      - name: "{{ shared_network }}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: "{{ healthcheck_interval }}"
      timeout: "{{ healthcheck_timeout }}"
      retries: "{{ healthcheck_retries }}"
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "5m"
      max-file: "{{ logging_max_file }}"

- name: Deploy Immich PostgreSQL database
  community.docker.docker_container:
    name: immich-database
    image: "{{ immich_db_image }}"
    state: started
    restart_policy: always
    networks:
      - name: "{{ shared_network }}"
    env:
      POSTGRES_USER: "{{ immich_db_username }}"
      POSTGRES_PASSWORD: "{{ immich_db_password }}"
      POSTGRES_DB: "{{ immich_db_name }}"
    volumes:
      - immich-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "{{ immich_db_username }}"]
      interval: 10s
      start_period: "{{ healthcheck_start_period }}"
      timeout: 5s
      retries: 5
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "5m"
      max-file: "{{ logging_max_file }}"

- name: Deploy Immich Machine Learning
  community.docker.docker_container:
    name: immich-machine-learning
    image: "{{ immich_ml_image }}"
    state: started
    restart_policy: always
    networks:
      - name: "{{ shared_network }}"
    env:
      TZ: "{{ timezone }}"
    volumes:
      - immich-model-cache:/cache
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "{{ logging_max_size }}"
      max-file: "{{ logging_max_file }}"

- name: Deploy Immich Server
  community.docker.docker_container:
    name: immich-server
    image: "{{ immich_server_image }}"
    state: started
    restart_policy: always
    networks:
      - name: "{{ proxy_network }}"
      - name: "{{ shared_network }}"
    ports:
      - "{{ immich_port }}:2283"
    env:
      TZ: "{{ timezone }}"
      DB_HOSTNAME: "{{ immich_db_hostname }}"
      DB_USERNAME: "{{ immich_db_username }}"
      DB_PASSWORD: "{{ immich_db_password }}"
      DB_DATABASE_NAME: "{{ immich_db_name }}"
      REDIS_HOSTNAME: "{{ immich_redis_hostname }}"
      IMMICH_SERVER_URL: "{{ immich_server_url }}"
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: "true"
      traefik.http.routers.immich.rule: "Host(`photos.atelier.house`)"
      traefik.http.routers.immich.entrypoints: "websecure"
      traefik.http.routers.immich.tls.certresolver: "letsencrypt"
      traefik.http.services.immich.loadbalancer.server.port: "2283"
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "{{ logging_max_size }}"
      max-file: "{{ logging_max_file }}"
