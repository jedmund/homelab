---
- name: Create Blinko volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  loop:
    - blinko_data
    - blinko_postgres

- name: Deploy Blinko PostgreSQL database
  community.docker.docker_container:
    name: blinko-db
    image: "{{ blinko_db_image }}"
    state: started
    restart_policy: "{{ restart_policy }}"
    networks:
      - name: "{{ backend_network }}"
    env:
      POSTGRES_USER: "{{ blinko_db_user }}"
      POSTGRES_PASSWORD: "{{ blinko_db_password }}"
      POSTGRES_DB: "{{ blinko_db_name }}"
    volumes:
      - blinko_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "{{ blinko_db_user }}"]
      interval: 10s
      start_period: "{{ healthcheck_start_period }}"
      timeout: 5s
      retries: 5
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "5m"
      max-file: "{{ logging_max_file }}"

- name: Deploy Blinko container
  community.docker.docker_container:
    name: blinko
    image: "{{ blinko_image }}"
    state: started
    restart_policy: "{{ restart_policy }}"
    ports:
      - "{{ blinko_host_port }}:{{ blinko_port }}"
    networks:
      - name: "{{ proxy_network }}"
      - name: "{{ backend_network }}"
    env:
      TZ: "{{ timezone }}"
      NODE_ENV: "{{ blinko_node_env }}"
      NEXTAUTH_URL: "{{ blinko_base_url }}"
      DATABASE_URL: "{{ blinko_database_url }}"
    volumes:
      - blinko_data:/app/.blinko
    labels:
      traefik.enable: "true"
      traefik.http.routers.blinko.rule: "Host(`{{ blinko_domain }}`)"
      traefik.http.routers.blinko.entrypoints: "websecure"
      traefik.http.routers.blinko.tls.certresolver: "letsencrypt"
      traefik.http.services.blinko.loadbalancer.server.port: "{{ blinko_port }}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:{{ blinko_port }}/"]
      interval: "{{ healthcheck_interval }}"
      timeout: "{{ healthcheck_timeout }}"
      retries: "{{ healthcheck_retries }}"
      start_period: "{{ healthcheck_start_period }}"
    log_driver: "{{ logging_driver }}"
    log_options:
      max-size: "{{ logging_max_size }}"
      max-file: "{{ logging_max_file }}"
