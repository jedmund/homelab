---
# Matrix Stack - Synapse, MAS, Element Web, synapse-admin, LiveKit
# Uses docker_compose_v2 for container orchestration

- name: Create {{ stack_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ docker_base_path }}/{{ stack_name }}"
    - "{{ docker_base_path }}/{{ stack_name }}/env"
    - "{{ docker_base_path }}/{{ stack_name }}/config"

- name: Generate Synapse signing key
  shell: |
    docker run --rm --entrypoint python {{ synapse_image }} -c \
      "from signedjson.key import generate_signing_key, write_signing_keys; import sys; key = generate_signing_key('a_kHbL'); write_signing_keys(sys.stdout, [key])" \
      > {{ docker_base_path }}/{{ stack_name }}/config/synapse-signing.key
  args:
    creates: "{{ docker_base_path }}/{{ stack_name }}/config/synapse-signing.key"

- name: Generate MAS signing key
  community.crypto.openssl_privatekey:
    path: "{{ docker_base_path }}/{{ stack_name }}/config/mas-signing.key"
    type: RSA
    size: 4096
    owner: "{{ ansible_user }}"
    mode: '0644'
    force: false

- name: Generate Synapse homeserver config
  template:
    src: homeserver.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/config/homeserver.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Generate MAS config
  template:
    src: mas-config.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/config/mas-config.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Generate Element config
  template:
    src: element-config.json.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/config/element-config.json"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Generate LiveKit config
  template:
    src: livekit.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/config/livekit.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Deploy Synapse Dockerfile
  template:
    src: Dockerfile.synapse.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/Dockerfile.synapse"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Deploy compose file
  template:
    src: compose.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/compose.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Deploy environment files
  template:
    src: "env/{{ item }}.env.j2"
    dest: "{{ docker_base_path }}/{{ stack_name }}/env/{{ item }}.env"
    owner: "{{ ansible_user }}"
    mode: '0600'
  loop:
    - synapse
    - postgres
    - mas-db
  no_log: true
  notify: Restart {{ stack_name }} stack

- name: Deploy {{ stack_name }} stack
  community.docker.docker_compose_v2:
    project_src: "{{ docker_base_path }}/{{ stack_name }}"
    state: present
    pull: "{{ docker_pull_policy | default('missing') }}"
  register: compose_result
