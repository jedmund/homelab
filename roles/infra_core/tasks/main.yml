---
- name: Create infra-core base directory
  file:
    path: "{{ docker_base_path }}/{{ stack_name }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'

- name: Deploy compose file
  copy:
    src: compose.yaml
    dest: "{{ docker_base_path }}/{{ stack_name }}/compose.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'

- name: Create infra-core config directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ config_base }}"
    - "{{ periphery_root_directory }}"

- name: Create Komodo backup directory
  file:
    path: /home/{{ ansible_user }}/komodo-backups
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'

# Deploy infrastructure in order
- name: Deploy MongoDB
  import_tasks: mongo.yml
  tags: mongo

- name: Deploy Komodo Core
  import_tasks: komodo-core.yml
  tags: komodo-core

- name: Deploy Komodo Periphery
  import_tasks: komodo-periphery.yml
  tags: komodo-periphery
