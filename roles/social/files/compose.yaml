name: social

services:
  # =============================================================================
  # Mastodon Web (Puma)
  # =============================================================================
  mastodon-web:
    image: ghcr.io/glitch-soc/mastodon:latest
    container_name: mastodon_web
    restart: unless-stopped
    command: bundle exec puma -C config/puma.rb
    networks:
      - proxy
      - backend
    depends_on:
      mastodon-db:
        condition: service_healthy
      mastodon-redis:
        condition: service_healthy
    env_file:
      - ./env/mastodon.env
    volumes:
      - mastodon-system:/opt/mastodon/public/system
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      traefik.enable: "true"
      traefik.http.routers.mastodon.rule: "Host(`fireplace.cafe`)"
      traefik.http.routers.mastodon.entrypoints: "websecure"
      traefik.http.routers.mastodon.tls.certresolver: "letsencrypt"
      traefik.http.services.mastodon.loadbalancer.server.port: "3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # Mastodon Streaming (Node.js)
  # =============================================================================
  mastodon-streaming:
    image: ghcr.io/glitch-soc/mastodon-streaming:latest
    container_name: mastodon_streaming
    restart: unless-stopped
    networks:
      - proxy
      - backend
    depends_on:
      mastodon-db:
        condition: service_healthy
      mastodon-redis:
        condition: service_healthy
    env_file:
      - ./env/mastodon.env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/v1/streaming/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      traefik.enable: "true"
      traefik.http.routers.mastodon-streaming.rule: "Host(`fireplace.cafe`) && PathPrefix(`/api/v1/streaming`)"
      traefik.http.routers.mastodon-streaming.entrypoints: "websecure"
      traefik.http.routers.mastodon-streaming.tls.certresolver: "letsencrypt"
      traefik.http.services.mastodon-streaming.loadbalancer.server.port: "4000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # Mastodon Sidekiq (Background Jobs)
  # =============================================================================
  mastodon-sidekiq:
    image: ghcr.io/glitch-soc/mastodon:latest
    container_name: mastodon_sidekiq
    restart: unless-stopped
    command: bundle exec sidekiq
    networks:
      - proxy
      - backend
    depends_on:
      mastodon-db:
        condition: service_healthy
      mastodon-redis:
        condition: service_healthy
    env_file:
      - ./env/mastodon.env
    volumes:
      - mastodon-system:/opt/mastodon/public/system
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[s]idekiq' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  mastodon-db:
    image: postgres:17-alpine
    container_name: mastodon_postgres
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - mastodon-pgdata:/var/lib/postgresql/data
    env_file:
      - ./env/mastodon-db.env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mastodon", "-d", "mastodon_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # =============================================================================
  # Redis
  # =============================================================================
  mastodon-redis:
    image: redis:7-alpine
    container_name: mastodon_redis
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - mastodon-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  mastodon-pgdata:
  mastodon-redis:
  mastodon-system:
    external: true

networks:
  proxy:
    name: proxy-network
    external: true
  backend:
    name: backend-internal
    external: true
