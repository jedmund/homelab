---
- name: Install UFW
  apt:
    name: ufw
    state: present
  when: firewall_enabled | bool

- name: Set UFW default policy (deny incoming, allow outgoing)
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: deny }
    - { direction: outgoing, policy: allow }
  when: firewall_enabled | bool

- name: Allow base ports
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ firewall_ports_base }}"
  when:
    - firewall_enabled | bool
    - firewall_group_base | bool

- name: Allow DNS ports
