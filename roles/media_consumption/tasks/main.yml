---
# Media Consumption Stack - Miniflux, Karakeep, Kavita, RomM, Plex, Tunarr
# Uses docker_compose_v2 for container orchestration

- name: Create {{ stack_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - "{{ docker_base_path }}/{{ stack_name }}"
    - "{{ docker_base_path }}/{{ stack_name }}/env"
    - "{{ docker_base_path }}/{{ stack_name }}/data/miniflux-db"
    - "{{ docker_base_path }}/{{ stack_name }}/backups/miniflux"
    - "{{ docker_base_path }}/{{ stack_name }}/config/kavita"
    - "{{ docker_base_path }}/{{ stack_name }}/config/romm"
    - "{{ docker_base_path }}/{{ stack_name }}/config/plex"
    - "{{ docker_base_path }}/{{ stack_name }}/config/plex/transcode"
    - "{{ docker_base_path }}/{{ stack_name }}/config/tunarr"

- name: Deploy compose file
  template:
    src: compose.yaml.j2
    dest: "{{ docker_base_path }}/{{ stack_name }}/compose.yaml"
    owner: "{{ ansible_user }}"
    mode: '0644'
  notify: Restart {{ stack_name }} stack

- name: Deploy environment files
  template:
    src: "env/{{ item }}.env.j2"
    dest: "{{ docker_base_path }}/{{ stack_name }}/env/{{ item }}.env"
    owner: "{{ ansible_user }}"
    mode: '0600'
  loop:
    - miniflux
    - karakeep
    - romm
  no_log: true
  notify: Restart {{ stack_name }} stack

- name: Deploy {{ stack_name }} stack
  community.docker.docker_compose_v2:
    project_src: "{{ docker_base_path }}/{{ stack_name }}"
    state: present
    pull: "{{ docker_pull_policy | default('missing') }}"
  register: compose_result
